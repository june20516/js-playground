<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>구구단</title>
  </head>
  <body>
    <script>
      var n = Number(prompt("몇 단을 실행할까요?(2~9)"));
      for(var i = 1; i<10; i++) {
        console.log( n + " * " + i + " = " + n*i);
      }
    </script>
  </body>
</html>
