<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var i=1;
    var n=Number(prompt("숫자를 입력하세요."));
    var ans=-1
    while( ans!=0 ) {
      var ans = n % (i+1);
      console.log(i, ans);
      i++;
    }
    if ( n === i )  {
      document.write("입력하신 " + n + " 는 소수입니다.");
    } else {
      document.write("입력하신 " + n + " 는 소수가 아닙니다.");
    }
    </script>
  </body>
</html>
