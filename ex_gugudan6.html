<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var n = prompt ("몇단을 출력할까");
      document.write("구구단 " + n + " 단");
      for (i = 1; i <= 9; i++) {
        document.write( n + " * " + i + " = " + n*i + "<br>");
      }
    </script>
  </body>
</html>
