<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>구구단</title>
  </head>
  <body>
    <script>
    "구구단 " + n + " 단"
      var n = Number(prompt("몇 단을 실행할까요?(2~9)"));
      document.write("구구단 " + n + " 단" + '</br></br>')
      for(var i = 1; i<10; i++) {
        document.write( n + " * " + i + " = " + n*i + '</br>');
      }
    </script>
  </body>
</html>
