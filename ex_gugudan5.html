<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var n = prompt("몇단을 출력할까?");
      var i = 1;
      document.write("<h2>" + "구구단 " + n + "단" + "</h2>");
      while (i<= 9) {
        document.write( n + " * " + i + " = " + n*i + "<br>");
        i++;
      }
    </script>

  </body>
</html>
