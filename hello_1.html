<!DOCTYPE html>
<html>
<body>
  <h1>자바스크립트 연습장</h1>
  <p id="demo"></p>
</body>
<script>
  var str = prompt("Input text");
  var u = str.toUpperCase();
  var l = str.toLowerCase();
  if (str === u) {
    document.write("대문자 문장입니다")
  } else if(str === l) {
    document.write("소문자 문장입니다")
  } else {
    document.write("보통문장입니다")
  }
</script>

</html>
